pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}
rootProject.name = 'zevrant-discovery-service'

buildCache {
    local(DirectoryBuildCache) {
        enabled = false
    }
}

buildCache {
    remote(HttpBuildCache) {
        url = 'http://zevrant-services.ddns.net:5071/'
        allowUntrustedServer = true
        enabled = true
        credentials {
            username = cacheUser
            password = cachePassword
        }
    }
}