version: 0.2

phases:
  install:
    commands:
      - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      - apt-key fingerprint 0EBFCD88
      - apt-get update
      - apt-get install apt-transport-https ca-certificates curl gnupg-agent software-properties-common docker-ce docker-ce-cli containerd.io
  pre_build:
    commands:
      - docker run hello-world
      - mkdir ~/.gradle/
      - echo cacheUser = $CACHE_USER > ~/.gradle/gradle.properties
      - echo cachePassword = $CACHE_PASSWORD >> ~/.gradle/gradle.properties
      - sudo usermod -aG docker $(whoami)
      - sudo systemctl start docker.service
      - sudo yum upgrade python*
      - docker-compose version
  build:
    commands:
      - echo Build started on `date`
      - chmod a+x gradlew
      - ls -la
      - ./gradlew clean build
  post_build:
    commands:
      - echo Build completed on `date`
      - mv build/libs/zevrant-discovery-service-0.0.1-SNAPSHOT.jar build/libs/zevrant-discovery-service.jar'
      - 
cache:
  paths:
    - '/root/.gradle/wrapper/**/*'
    
artifacts:
  files:
    - build/libs/zevrant-discovery-service.jar
